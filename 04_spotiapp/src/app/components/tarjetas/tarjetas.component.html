<div class="card-columns">
    <div class="card puntero" (click)="verArtista(cancion)" *ngFor="let cancion of listCanciones">
        <img [src]="cancion.images  | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">
                {{cancion.name}}
            </h5>
            <p class="card-text">
                <span class="badge badge-pill badge-primary" *ngFor="let artita of cancion.artists">
                     {{artita.name}}
                </span>
            </p>
        </div>
    </div>
</div>
