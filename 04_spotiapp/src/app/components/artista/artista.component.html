<app-loading [hidden]="!load">

</app-loading>
<div class="row animated fadeIn" *ngIf="!load">
    <div class="col-md-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank"> Ir a la p√°gina del artista</a>
        </p>
    </div>
    <div class="col-md-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger"> Regresar</button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <table class="table" style="color:azure">
            <thead>
                <tr>
                    <th> Foto</th>
                    <th> Album</th>
                    <th> Cancion</th>
                    <th> Vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td> <img [src]="track.album.images| noimage" class="img-thumb"> </td>
                    <td>{{track.album.name}} </td>
                    <td> {{track.name}} </td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]="track.uri | domseguro :'https://open.spotify.com/embed?uri='">  </iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
