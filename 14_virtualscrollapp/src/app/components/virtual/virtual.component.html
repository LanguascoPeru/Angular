<h1 class="animated.delay-3s ">Virtual scroll</h1>
<hr>

<div class="row">
    <div class="col">
        <button class="btn btn-secondary" (click)="irInicio()"> ir al inicio</button>
    </div>

    <div class="col text-center">
        <button class="btn btn-warning" (click)="irMitad()"> ir a la mitad</button>
    </div>
    <div class="col text-right">
        <button class="btn btn-primary" (click)="irFinal()"> ir al final</button>
    </div>

</div>
<br>


<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group ">
    <div class="list-group-item " *cdkVirtualFor="let persona of personas; let i=index; let conteo = count">
        Item {{i}} / {{ conteo}}
    </div>
</cdk-virtual-scroll-viewport>
