<div class="row">
    <div class="col">
        <h1> *ngif </h1>
        <hr>
        <div *ngIf="mostrar" class="card text-white bg-success mb-3" style="width:100%">
            <div class="card-body">
                <h5 class="card-title">{{frase.autor}}</h5>
                <p class="card-text">{{frase.mensaje}}</p>
            </div>
        </div>
        <button class="btn btn-outline-success" (click)="mostrar = !mostrar"> Mostrar o Ocultar</button>
    </div>

    <div class="col">
        <h1> *ngFor </h1>
        <hr>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of personajes; let i = index ">{{i + 1}} - {{item}}</li>
        </ul>
    </div>




</div>
