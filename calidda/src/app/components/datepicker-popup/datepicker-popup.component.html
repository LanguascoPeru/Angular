<form class="form-inline">

            <input class="form-control" placeholder="dd-mm-yyyy" name="dp" [(ngModel)]="pickerModel" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar fa fa-calendar" (click)="d.toggle()" type="button"></button>
            </div>
        </div>
    </div>
</form>
