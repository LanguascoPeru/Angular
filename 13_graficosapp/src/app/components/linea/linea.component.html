<div class="flex">
    <div class="flex-item">
        <div style="display: block;">
            <canvas baseChart width="300" height="100" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
            </canvas>
        </div>
    </div>
    <div class="flex-item">
        <table class="table table-responsive table-condensed">
            <tr>
                <th *ngFor="let label of lineChartLabels">{{label}}</th>
            </tr>
            <tr *ngFor="let d of lineChartData; let i=index" [class]="'line-'+i">
                <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
            </tr>
        </table>
        <button class="btn btn-primary" mat-button mat-raised-button color="primary" (click)="randomize()">Randomize</button>
        <button class="btn btn-danger" mat-button mat-raised-button color="primary" (click)="pushOne()">Push</button>
        <button class="btn btn-info" mat-button mat-raised-button color="primary" (click)="changeColor()">Recolor</button>
        <button class="btn btn-success" mat-button mat-raised-button color="primary" (click)="hideOne()">Toggle Series B</button>
        <button class="btn btn-warning" mat-button mat-raised-button color="primary" (click)="changeLabel()">Change Label</button>
    </div>
</div>
