<form [formGroup]="forma">
    <mat-form-field>
        <input matInput placeholder="Titulo" formControlName="titulo">
    </mat-form-field>

    <mat-form-field>
        <textarea matInput placeholder="Descripcion" formControlName="descripcion"></textarea>
    </mat-form-field>

    <div>
        <button (click)="guardarCambios()" type="button" mat-raised-button color="accent">Actualizar</button>
        <button (click)="onNoClick()" type="button" mat-raised-button color="warn">Cancelar</button>
    </div>

</form>
