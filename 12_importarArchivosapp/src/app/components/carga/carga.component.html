<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivos</h3>

        <!-- appNgDropFiles = directiva que controla el control -->
        <div appNgDropFiles [archivosD]="archivos" (mouseSobre)="estaSobreElemento = $event" [ngClass]="{'file-over': estaSobreElemento}" class="well drop-zone  ">
            <h4>Deje caer aqui los archivos</h4>
            <img src="../assets/img/drop-images.png">
        </div>

    </div>
    <div class="col-md-8">
        <h4>Cargar Archivos</h4>
        <button class="btn btn-success" (click)="cargarImagenes();" [disabled]="archivos.length===0">Cargar a FireBase</button>
        <button class="btn btn-danger" (click)="limpiarArchivos()">Limpiar</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th> Nombre </th>
                    <th> Tama√±o </th>
                    <th> Progreso </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let file of archivos">
                    <td [ngClass]="{'text-green': file.progreso >=100}"> {{file.nombreArchivo}}</td>
                    <td> {{ file.archivo.size / 1024 / 1024 | number:'.2-2'}} </td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width':file.progreso + '%'  }">

                            </div>

                        </div>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>
</div>
