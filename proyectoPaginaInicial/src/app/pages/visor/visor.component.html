<div class="container">
    <div class="row" style="margin: 5px;">
        <div class="col-md-12">
            <section class="card shadow p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <h5 class="card-title">REPORTE VENTAS</h5>

                    <div>
                        <label for="txtusuario">Usuario </label>
                        <br>
                        <input id="txtusuario" type="text" class="form-control" [(ngModel)]="obj_usuario" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <hr>

                    <form [formGroup]="formGroup">
                        <label for="registeredOn">Registered On </label>
                        <br>
                        <input type="text" class="form-control" name="registeredOn" formControlName="registeredOn" type="date">

                        <label for="name">Name</label>
                        <br>
                        <input type="text" class="form-control" name="name" formControlName="name" type="text">

                        <label for="email">E-mail</label>
                        <input name="email" formControlName="email" type="email" />
                        <label for="password">Password</label>
                        <input name="password" formControlName="password" type="password" />
                    </form>

                    <hr>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-xs-12 col-sm-6 col-md-6">
                                <label for="cbo_vendedor">Vendedor</label>
                                <br>
                                <select id="cbo_vendedor" class=" form-control selectFiltros"> 
                                        <option value="0"></option>
                                        <option value="1">Masculino</option>
                                        <option value="2">Femenino</option>
                                        <option value="3">Gay</option>
                                    </select>
                            </div>
                            <div class="form-group col-sm-6 col-md-3">
                                <label for="dtp">Fecha</label>
                                <br>
                                <app-datepicker-popup required></app-datepicker-popup>
                            </div>
                            <div class="form-group col-sm-6 col-md-3">
                                <br>
                                <button type="button" class="btn btn-outline-success btn-block " (click)='guardar()'> Mostrar</button>
                            </div>
                        </div>
                        <hr>
                    </form>

                    <div>
                        <table id="tblClientes" class="table table-hover LanBar" cellspacing="0">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Company</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let client of clients ; let i = index">
                                    <td>{{i + 1}}</td>
                                    <td>{{client.firstName}}</td>
                                    <td>{{client.lastName}}</td>
                                    <td>{{client.company}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
