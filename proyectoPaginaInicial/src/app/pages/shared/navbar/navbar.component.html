<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" [routerLink]="['home']">
        Proyecto Pagina Inicial
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item " routerLinkActive="active">
                <a class="nav-link" [routerLink]="['home']">Home </a>
            </li>
            <li class="nav-item " routerLinkActive="active" *ngIf="isLoggedIn">
                <a class="nav-link" [routerLink]="['visor']">Visor </a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-success btn-sm my-2 my-sm-0" type="button" *ngIf="!isLoggedIn" (click)="iniciarSesion()"> Iniciar Sesion</button>
            <button class="btn btn-outline-danger btn-sm my-2 my-sm-0 " type="button" *ngIf="isLoggedIn" (click)="cerrarSesion()"> Cerrar Sesion</button>
        </form>
    </div>
</nav>
