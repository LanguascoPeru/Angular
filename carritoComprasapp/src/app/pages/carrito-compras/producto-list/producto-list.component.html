<div class="row">
    <div class="col-md-12">

        <div class="card-columns">
            <div class="card p-3" *ngFor="let producto of ListProduct">
                <img [src]="producto.imagen" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"> {{producto.titulo}} </h5>
                    <p class="card-text titleMarca">{{producto.marcar}} </p>
                    <p class="card-text"><small class="text-muted"> {{producto.precio}}</small></p>
                </div>
                <footer class="footer">
                    <button type="button" class="btn btn-warning btn-block" [routerLink]="['/productoDetalle',producto.id]"> Ver detalle</button>
                </footer>
            </div>
        </div>



    </div>
</div>
